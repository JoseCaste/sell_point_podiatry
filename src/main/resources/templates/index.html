<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<p th:text="'Hello, ' + ${name} + '!'" />

	<section class="myform-area">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="form-area login-form">
						<div class="form-content">
							<h2>Inicio de sesión</h2>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
								Nulla non aperiam cum quas quod reprehenderit.</p>
							<ul>
								<li><a href="#" class="facebook"><i
										class="fa fa-facebook-f"></i><span>facebook</span></a></li>
								<li><a href="#" class="twitter"><i
										class="fa fa-twitter"></i><span>twitter</span></a></li>
							</ul>
						</div>
						<div class="form-input">
							<h2>Datos de usuario</h2>
							<form method="post" action="#" th:action="@{/session}" th:object="${user}">
								<div class="form-group">
									<input type="text" id="userName" name="userName" required> <label>Nombre de usuario</label>
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password" required>
									<label>Contraseña</label>
								</div>
								<div class="myform-button">
									<button class="myform-btn">Ingresar</button>
								</div>
								<h5 style="color: red; text-align: center;" th:utext="${error}"></h5>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
