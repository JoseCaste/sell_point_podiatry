<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de citas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.css" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/foot_header.png}">
    <link th:href="@{/css/bootstrap.min.css}" rel='stylesheet'>
</head>
<style type="text/css">
  #calendar {
    width:80%;
    margin: 20px auto;
  }
</style>
<body>
    <div style="width: 25%">
        <a th:href="@{/controlPanel/}" class = "btn btn-info">Ir al panel de control</a>
    </div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div id="calendar" style="width: 55%"></div>
</body>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js"></script>
<script>
    var jsonDate="[[${citasJson}]]".replace(/&quot;/g, "\"");
    jsonDate=JSON.parse(jsonDate)

</script>
<script type="text/javascript" th:src="@{/js/dates.js}">
</script>
</html>
